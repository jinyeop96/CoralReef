<div class="container">
  <h1>coral classification</h1>
  <p>Enter the coral reef genus you want to query by searching below to get the corresponding phylum, class, order, family.</p>

  <div class="content">
    <div>
      <form>
        <mat-form-field appearance="outline" class="filter">
          <mat-label>Filter Genus</mat-label>
          <mat-select (valueChange)="filterChange($event)">
            <mat-option *ngFor="let item of genus" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="search-input">
          <mat-label>Genus</mat-label>
          <input matInput placeholder="Search Genus" name="search text" [(ngModel)]="searchText">
        </mat-form-field>

        <button id="search_button" mat-raised-button color="primary" (click)="onSearch()">Search</button>
      </form>

      <mat-card *ngFor="let organism of organisms">
        <mat-card-header>
          <mat-card-title class="genus">{{organism.genus}}</mat-card-title>
          <mat-card-subtitle>{{organism.phylum}}</mat-card-subtitle>
          <mat-card-subtitle>{{organism.class}}</mat-card-subtitle>
          <mat-card-subtitle>{{organism.order}}</mat-card-subtitle>
          <mat-card-subtitle>{{organism.family}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </div>
    <div style="flex: 1;margin-left: 50px;text-align: center">
      <img src="assets/images/coral4.png" />
    </div>
  </div>
</div>
